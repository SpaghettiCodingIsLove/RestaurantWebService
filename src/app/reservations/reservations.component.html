<body style="width: auto;" style="padding-top: 75px;">
<table border="1" style="margin-left: auto;
margin-right: auto;" *ngIf="initialized">
	<tr>
		<td></td>
		<td style="padding: 5px;">
		ID
		</td>
		<td style="padding: 5px;">
		Id Klienta
		</td>
		<td style="padding: 5px;">
		Numer stolika
		</td>
		<td style="padding: 5px;">
		Data
		</td>
		<td style="padding: 5px;">
		Ilość gości
		</td>
		<td style="padding: 5px;">
		Status
		</td>


		
	</tr>
		<tr *ngFor="let item of data">
		<td style="padding: 5px;"><button mat-stroked-button color="basic">Usuń rezerwacje</button></td>
		<td style="text-align: center;">
		{{item.id}}
		</td>
		<td style="padding: 5px;text-align: center;">
		{{item.userid}}
		</td>
		<td style="padding: 5px;text-align: center;">
		{{item.tablenumber}}
		</td>
		<td style="padding: 5px;">
		{{item.date}}
		</td>
		<td style="padding: 5px;text-align: center;">
		{{item.numofguests}}
		</td>
		<td style="padding: 5px;">
		{{item.status}}
		</td>

	

	</tr>
</table>
</body>
