<div style="padding-top: 75px; margin-left: 27%; margin-right: 17%;" >

<div><br></div>

<div><br></div>
<table border="1" style="margin-left: auto;
margin-right: auto;" *ngIf="initialized">
	<tr>
		
		<td style="padding: 5px;">
		ID
		</td>
		<td style="padding: 5px;">
		Nazwa
		</td>
		<td style="padding: 5px;">
		Opis
		</td>
		<td style="padding: 5px;">
		Kaloryczność
		</td>
		<td style="padding: 5px;">
		Cena
		</td>

			Typ dania
			</td>

		</td>

		</td>
		<td style="padding: 5px;">

		</td>

		
	</tr>
		<tr *ngFor="let item of data">
		<td style="text-align: center;">
		{{item.id}}
		</td>
		<td style="padding: 5px;">
		{{item.name}}
		</td>
		<td style="padding: 5px;">
		{{item.description}}
		</td>

		{{item.kcal}}
		</td>
		<td style="padding: 5px;">
		{{item.price}}
		</td>
		<td style="padding: 5px;">
		{{item.type}}
		</td>
		<td style="padding: 5px;">
		{{item.alergens}}
		</td>	
		<td style="padding: 5px;">
		{{item.isAvailable}}
		
		</td>

		{{item.transport}}
		
		</td>
	

	</tr>
